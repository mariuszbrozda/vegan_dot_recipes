{% extends 'base.html'%} {% block content %}
 {% include "header.html" %}
 
<div class='col 12 header_main_page'>
    <h3> My recipes</h3>
    <hr class="divider light my-4">
</div>
<div class='container recipes py-5 sm-light'>
    <div class='row'>
        <h3 class='Uploaded_by_me_eader'> Uploaded by me</h3>
        {% for recipe in recipes_uploaded_by_me %}
        <div class="card-wrapper col-md-4">
            <div class="card mb-4 box-shadow">
                <div class='card_header'>
                    {{recipe.recipe_name}}
                </div>
                <img class="card-img-top img"  alt='NO PHOTO' data-src=""  src="{{recipe.recipe_picture_url}}" data-holder-rendered="true">
                <div class="card-body">
                    <h4 class="card-text">{{recipe.recipe_description}}</h4>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group btn-view">
                            <button type="button" onclick="window.location.href='{{ url_for('recipe' , recipe_id=recipe._id) }}'" class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" onclick="window.location.href='{{ url_for('edit_recipe' , recipe_id=recipe._id) }}'" class="btn btn-sm btn-outline-secondary">Edit</button>
                    
                            <form action="{{url_for('delete_recipe', recipe_id=recipe._id)}}" method="POST">
                                <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-times"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       {% endfor %}
        </div>
    </div>
    </div>
</div>

{% include "footer.html" %}
{% endblock %}
